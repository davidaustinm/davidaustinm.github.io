<graphics id="figure" width="300" height="300" margins="5">
  <definition> a = 1 </definition>
  <definition> f(x) = exp(x/3)*cos(x) </definition>
  
  <coordinates bbox="[-4,-4,4,4]">
    <grid-axes xlabel="x" ylabel="y" />
    
    <group id="graph-tangent">
      <graph id="graph" function="f" />
      <tangent-line id="tangent" function="f" point="a" />
      <point id="point" p="(a,f(a))" clear-background="yes">
 	<m>(a,f(a))</m>
      </point>
    </group>
    
  </coordinates>
</graphics>

