<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.1.6</span><span class="period">.</span>
</h4>
<p>If <span class="process-math">\(A\)</span> is a <span class="process-math">\(n\times n\)</span> invertible matrix with inverse <span class="process-math">\(B\text{,}\)</span> then <span class="process-math">\(BA=I\text{,}\)</span> which tells us that <span class="process-math">\(B\)</span> is invertible with inverse <span class="process-math">\(A\text{.}\)</span>  In other words,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
(A^{-1})^{-1} = A.
\end{equation*}
</div></article><span class="incontext"><a href="sec-matrix-inverse.html#proposition-inverse-inverse" class="internal">in-context</a></span>
