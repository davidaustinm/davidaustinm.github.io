<p>Since <span class="process-math">\(\col(A)=\real^8\text{,}\)</span> we know that every 8-dimensional vector <span class="process-math">\(\bvec\)</span> is in <span class="process-math">\(\col(A)\text{.}\)</span> This means that <span class="process-math">\(\bvec\)</span> is in the span of the columns of <span class="process-math">\(A\)</span> so the equation <span class="process-math">\(A\xvec = \bvec\)</span> must be consistent.</p></article><span class="incontext"><a href="sec-subspaces.html#li-2362" class="internal">in-context</a></span>
