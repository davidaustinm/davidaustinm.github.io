<p>We can find the characteristic polynomial of a matrix \(A\) by writing <code class="code-inline tex2jax_ignore">A.charpoly('lam')</code>.  Notice that we have to give Sage a variable in which to write the polynomial;  here, we use <code class="code-inline tex2jax_ignore">lam</code> though you could just as well use <code class="code-inline tex2jax_ignore">x</code>.</p>
