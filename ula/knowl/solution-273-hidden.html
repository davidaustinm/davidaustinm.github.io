<body><div class="solution"><p>The power method relies on the fact that the vectors \(\overline{\xvec}_k\) attempt to line up in the direction of a vector in the dominant eigenspace.  If the eigenvalues are complex, however, the vectors \(\overline{\xvec}_k\) will be rotated with each iteration so they will not converge.</p></div></body>
