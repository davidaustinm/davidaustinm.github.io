<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For the linear system to be consistent, we need <span class="process-math">\(b_3=0\text{,}\)</span> which means that the third coordinate of the vector <span class="process-math">\(\bvec\)</span> must be 0 for <span class="process-math">\(\bvec\)</span> to be in <span class="process-math">\(\laspan{\evec_1,\evec_2}\text{.}\)</span>  In other words, <span class="process-math">\(\bvec\)</span> must lie in the <span class="process-math">\(xy\)</span>-plane.</p>
