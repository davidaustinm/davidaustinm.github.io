<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.4.1</span>.</h6>
<p>A set of vectors \(\vvec_1,\vvec_2,\ldots,\vvec_n\) is called <em class="emphasis">linearly dependent</em> if one of the vectors is a linear combination of the others.  Otherwise, the set of vectors is called <em class="emphasis">linearly independent</em>.</p></article><span class="incontext"><a href="sec-linear-dep.html#definition-7">in-context</a></span>
