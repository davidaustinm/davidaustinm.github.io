<p>As we increase the predation rate, the population of <span class="process-math">\(S\)</span> is lowered by <span class="process-math">\(R\text{.}\)</span>  However, <span class="process-math">\(S\)</span> is necessary to <span class="process-math">\(R\)</span>'s survival.  When the predation rate grows too large, there needs to be a sufficiently large initial <span class="process-math">\(S\)</span> population to support both species.</p>
