<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">4.2.6.4.e</span>.</h6>
<p>If \(\lambda\) is an eigenvalue of \(A\text{,}\) then \(\lambda^2\) is an eigenvalue of \(A^2\text{.}\)  Therefore, the characteristic polynomial of \(A^2\) is \(\det(A^2-\lambda I) =
(16-\lambda)(4-\lambda)(1-\lambda)\text{.}\)</p></article><span class="incontext"><a href="sec-eigen-find.html#li-2604">in-context</a></span>
