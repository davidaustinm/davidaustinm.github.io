<article class="li"><h5 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">e</span><span class="period">.</span>
</h5>
<p>Because the span of the columns of <span class="process-math">\(A\)</span> is <span class="process-math">\(\real^n\text{,}\)</span> there is a pivot position in every row. Since <span class="process-math">\(A\)</span> is square, there is also a pivot position in every column.  This means that the reduced row echelon form of <span class="process-math">\(A\)</span> must be the identity matrix <span class="process-math">\(I_n\text{.}\)</span></p></article><span class="incontext"><a href="sec-matrix-inverse.html#li-1605" class="internal">in-context</a></span>
