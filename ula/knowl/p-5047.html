<p>Our goal is to find a technique that produces numerical approximations to the eigenvalues and associated eigenvectors of a matrix \(A\text{.}\)  We begin by searching for the eigenvalue having the largest absolute value.  We call this the <em class="emphasis">dominant</em> eigenvalue. </p>
