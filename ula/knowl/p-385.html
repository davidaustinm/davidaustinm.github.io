<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A replacement requires us to multiply each entry in a row by some number, which takes \(n\) operations, and then add the resulting entries to another row, which requires another \(n\) operations.  The total number of operations is \(2n\text{.}\)</p>
