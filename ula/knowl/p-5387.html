<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To break the symmetry, we can look for an eigenvalue closest to, say, <span class="process-math">\(5\text{.}\)</span>  When we do this, we find the eigenvalue <span class="process-math">\(\lambda_1=2\text{.}\)</span>  Then look for another eigenvalue closest to <span class="process-math">\(-5\)</span> to find <span class="process-math">\(\lambda_2=-2\text{.}\)</span></p>
