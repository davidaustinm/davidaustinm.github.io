<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In other words, the span of \(\vvec_1,\vvec_2,\ldots,\vvec_n\) consists of all the vectors \(\bvec\) for which the equation</p>
<div class="displaymath">
\begin{equation*}
\left[\begin{array}{rrrr}
\vvec_1\amp\vvec_2\amp\ldots\amp\vvec_n
\end{array}\right]
\xvec = \bvec
\end{equation*}
</div>
<p>is consistent.</p>
