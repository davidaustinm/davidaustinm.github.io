<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">f</span>.</h6>
<p>A basis for \(\real^{10}\) must have \(10\) vectors.  Because the associated matrix must have a pivot position in every row and every column, there must be the same number of columns as there are rows.  Since the vectors are \(10\)-dimensional, there must be 10 vectors.</p></article><span class="incontext"><a href="sec-bases.html#li-1664">in-context</a></span>
