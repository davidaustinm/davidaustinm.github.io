<p>If a matrix \(A\) is invertible, we can use Gaussian elimination to find its inverse:</p>
<div class="displaymath">
\begin{equation*}
\left[\begin{array}{r|r} A \amp I \end{array}\right] \sim 
\left[\begin{array}{r|r} I \amp A^{-1} \end{array}\right]\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-matrix-inverse.html#li-1541">in-context</a></span>
