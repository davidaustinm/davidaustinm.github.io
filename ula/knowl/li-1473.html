<p>A function <span class="process-math">\(T:\real^n\to\real^m\)</span> is a matrix transformation if and only if these properties are satisfied:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\begin{aligned}
T(c\vvec) \amp = cT(\vvec) \\
T(\vvec+\wvec) \amp = T(\vvec)+T(\wvec). \\
\end{aligned}
\end{equation*}
