<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We would like to solve equations of the form \(A\xvec = \bvec\) for many different vectors \(\bvec\text{.}\)  Using an \(LU\) factorization allows us to recycle for subsequent equations the effort we expend performing Gaussian elimination to solve the first equation.</p>
