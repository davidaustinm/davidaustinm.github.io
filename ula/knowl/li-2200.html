<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">g</span>.</h6>
<p>The number of vectors in a basis of the null space equals the number of free variables or the number of columns that do not have pivot positions.  This says that \(\dim~\nul(A)\) equals the number of columns of \(A\) minus the number of pivot positions.</p></article><span class="incontext"><a href="sec-subspaces.html#li-2200">in-context</a></span>
