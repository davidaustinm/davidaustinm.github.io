<p>The inverse power method applied to \(A-sI\) tells us the eigenvalue of \(A-sI\) having the smallest absolute value and an associated eigenvector \(\vvec\text{.}\) Therefore, \(\lambda+s\) is the eigenvalue of \(A\) closest to \(s\) and \(\vvec\) is an associated eigenvector.</p></article><span class="incontext"><a href="sec-power-method.html#li-3486">in-context</a></span>
