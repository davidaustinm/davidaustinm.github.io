<p>If \(A\vvec=\lambda\vvec\text{,}\) we can multiply both sides by \(A^{-1}\) and \(\frac1\lambda\) to obtain \(\frac1\lambda\vvec=A^{-1}\vvec\text{.}\)  This shows that \(\vvec\) is an eigenvector of \(A^{-1}\) with associated eigenvalue \(\frac1\lambda\text{.}\)</p></article><span class="incontext"><a href="sec-eigen-intro.html#li-2414">in-context</a></span>
