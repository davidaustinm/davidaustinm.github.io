<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">d</span>.</h6>
<p>Suppose that \(A\) is an \(n\times n\) invertible matrix with inverse \(A^{-1}\text{.}\)  This means that every equation of the form \(A\xvec=\bvec\) has a solution, namely, \(\xvec = A^{-1}\bvec\text{.}\)  What can you conclude about the span of the columns of \(A\text{?}\)</p></article><span class="incontext"><a href="sec-matrix-inverse.html#li-1500">in-context</a></span>
