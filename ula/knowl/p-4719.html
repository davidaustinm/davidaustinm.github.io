<p>As <span class="process-math">\(n\)</span> becomes large, the coefficient <span class="process-math">\(\left(-\frac12\right)^n\)</span> becomes very small.  Therefore, <span class="process-math">\(\xvec_n\approx \frac23\vvec_1 =
\twovec{\frac23}{\frac23}\text{.}\)</span> This shows that <span class="process-math">\(G_n\)</span> stabilizes at <span class="process-math">\(\frac23\text{.}\)</span></p>
