<body><div class="solution"><ol class="lower-alpha">
<li><p>If \(A^2\) has inverse \(B\text{,}\) then \(BA^2 = I\text{.}\) This means that \((BA)A=I\) so \(A\) is invertible with inverse \(BA\text{.}\)</p></li>
<li><p>In the same way, we have \(BA^{100} = (BA^{99})A=I\text{,}\) which shows that \(A^{-1}=BA^{99}\text{.}\)</p></li>
</ol></div></body>
