<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">7.2.12</span><span class="period">.</span>
</h4>
<p>A symmetric matrix is positive definite if all its eigenvalues are positive.  It is positive semidefinite if all its eigenvalues are nonnegative.</p>
<p>Likewise, a symmetric matrix is indefinite if some eigenvalues are positive and some are negative.</p></article><span class="incontext"><a href="sec-quadratic-forms.html#prop-definite-matrices" class="internal">in-context</a></span>
