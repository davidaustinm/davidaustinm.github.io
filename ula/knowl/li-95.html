<article class="li"><h4 class="heading"><span class="title">Scaling</span></h4>

<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
2x -4y = 6 
\end{equation*}
</div>
<p class="continuation">has the same set of solutions as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac12(2x-4y=6)
\end{equation*}
</div>
<p class="continuation">or</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x-2y=3\text{.}
\end{equation*}
