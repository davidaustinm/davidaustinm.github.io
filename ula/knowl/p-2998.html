<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The determinant \(\det U = -4\) since it is the product of the diagonal entries of \(U\text{.}\)  This means that \(\det A = 4\text{.}\)  We see that \(A\) is invertible because \(U\text{,}\) which has a pivot position in every row and every column, is invertible.</p>
