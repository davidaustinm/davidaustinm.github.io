<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The row equivalent reduced row echelon form is</p>
<div class="displaymath">
\begin{equation*}
\left[
\begin{array}{rrr|r}
1 \amp 0 \amp 0 \amp -1 \\
0 \amp 1 \amp 0 \amp 2 \\
0 \amp 0 \amp 1 \amp 1 \\
\end{array}
\right].
\end{equation*}
</div>
<p>This system has the single solution \((-1,2,1)\text{.}\)</p>
<span class="incontext"><a href="sec-finding-solutions.html#p-245">in-context</a></span>
