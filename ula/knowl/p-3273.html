<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that the columns of \(A\) are vectors in \(\real^m\text{,}\) which means that any linear combination of the columns is also in \(\real^m\text{.}\)  The column space is therefore a subset of \(\real^m\text{.}\)</p>
