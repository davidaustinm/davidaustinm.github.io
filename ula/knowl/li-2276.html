<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">3.5.5.4.b</span>.</h6>
<p>The column space consists of all the vectors \(\bvec\) for which \(A\xvec=\bvec\) is consistent.  We can rewrite this condition as \(AB(B^{-1}\xvec)=\bvec\text{,}\) which means that \(A\xvec=\bvec\) is consistent exactly when \(AB\xvec=\bvec\) is.</p></article><span class="incontext"><a href="sec-subspaces.html#li-2276">in-context</a></span>
