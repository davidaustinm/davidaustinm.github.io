<p>With this choice of vectors \(\vvec\) and \(\wvec\text{,}\) we are able to form any vector in \(\real^2\) as a linear combination.  Therefore, the span of the vectors \(\vvec\) and \(\wvec\) is the entire plane, \(\real^2\text{.}\)</p>
