<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We see that \(\lambda=-2\) is an eigenvalue having multiplicity two.  However, \(\dim E_{-2} = 1\) so we cannot find a basis for \(\real^2\) consisting of eigenvectors of \(A\text{.}\)  Therefore, \(A\) is not diagonalizable.</p>
