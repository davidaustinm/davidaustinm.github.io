<span class="type">Item</span> <span class="codenumber">3.1.5.3.a</span>.</h6>
<p>If \(A^2\) has inverse \(B\text{,}\) then \(BA^2 = I\text{.}\) This means that \((BA)A=I\) so \(A\) is invertible with inverse \(BA\text{.}\)</p></article><span class="incontext"><a href="sec-matrix-inverse.html#li-1563">in-context</a></span>
