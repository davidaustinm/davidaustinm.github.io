<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As illustrated by the previous example, if \(A\) is an \(m\times n\) matrix, then \(\nul(A)\) is a subspace of \(\real^n\) and</p>
<div class="displaymath">
\begin{equation*}
\dim~\nul(A) = n - \rank(A)
\end{equation*}
</div>
<p>or</p>
<div class="displaymath">
\begin{equation*}
\dim~\nul(A) + \rank(A) = n\text{.}
\end{equation*}
</div>
