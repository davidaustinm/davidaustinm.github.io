<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">5.2.4.4.c</span>.</h6>
<p>To break the symmetry, we can look for an eigenvalue closest to, say, \(5\text{.}\)  When we do this, we find the eigenvalue \(\lambda_1=2\text{.}\)  Then look for another eigenvalue closest to \(-5\) to find \(\lambda_2=-2\text{.}\)</p></article><span class="incontext"><a href="sec-power-method.html#li-3513">in-context</a></span>
