<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.1.4</span><span class="period">.</span>
</h4>
<p>If <span class="process-math">\(A\)</span> is an invertible matrix with inverse <span class="process-math">\(B\text{,}\)</span> then any equation <span class="process-math">\(A\xvec = \bvec\)</span> is consistent and <span class="process-math">\(\xvec = B\bvec\)</span> is a solution.  In other words, the solution to <span class="process-math">\(A\xvec = \bvec\)</span> is <span class="process-math">\(\xvec =
A^{-1}\bvec\text{.}\)</span></p></article><span class="incontext"><a href="sec-matrix-inverse.html#proposition-inverse-solve" class="internal">in-context</a></span>
