<p>In this section, we looked at the \(RGB\) and \(YC_bC_r\) color models.  In this exercise, we will look at the \(HSV\) color model where \(H\) is the hue, \(S\) is the saturation, and \(V\) is the value of the color.  All three quantities vary between 0 and 255.</p>
