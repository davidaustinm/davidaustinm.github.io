<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>After a very long time, \(\coords{\xvec_k}{\bcal} \approx
\ctwovec{1.3^k\cdot2}{0}\text{,}\) which says that \(\coords{\xvec_{k+1}}{\bcal} \approx
1.3\coords{\xvec_k}{\bcal}\text{.}\)  That is, the vector \(\coords{\xvec_k}{\bcal}\) grows by a factor of \(1.3\) every year.</p>
