<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an \(m\times n\) matrix \(A\text{,}\) we call the equation \(A\xvec = \zerovec\) a <em class="emphasis">homogenous</em> equation.  The solutions to this equation reflect whether the columns of \(A\) are linearly independent or not.</p>
