<p>No matter what the starting populations, we will have \(\xvec_0 = c_1\vvec_1+c_2\vvec_2\) and \(\xvec_k\approx c_1(1.3)^k\) as \(k\) grows very large.  Therefore, \(R_k\approx 2c_1(1.3)^k\) and \(S_k\approx c_2(1.3)^k\) and ratio \(R_k/S_k\approx
2\text{.}\)</p></article><span class="incontext"><a href="sec-dynamical.html#li-2893">in-context</a></span>
