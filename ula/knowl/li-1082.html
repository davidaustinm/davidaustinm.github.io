<p>Any subset of the vectors forms a linearly independent set. Because the original set is linearly independent, none of the vectors can be written as a linear combination of the others.  This is still true when we look at a smaller set of the vectors.</p></article><span class="incontext"><a href="sec-linear-dep.html#li-1082" class="internal">in-context</a></span>
