<p>If <span class="process-math">\(\lambda=0\)</span> is an eigenvalue, then there is a nonzero vector <span class="process-math">\(\vvec\)</span> such that <span class="process-math">\(A\vvec=\lambda\vvec =
\zerovec\text{.}\)</span>  This means that an associated eigenvector is a nonzero solution to the homogeneous equation <span class="process-math">\(A\xvec=\zerovec\text{.}\)</span></p>
