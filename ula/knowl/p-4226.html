<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Each time we multiply by \(A\text{,}\) the vectors \(\vvec_j\) are multiplied by their eigenvalue.  This means that \(A^4\xvec=2\cdot 2^4\vvec_1 + (-3)^4\vvec_2 =
32\vvec_1+81\vvec_2\text{.}\)  Therefore, \(\coords{A\xvec}{\bcal} = \twovec{32}{81}\text{.}\)</p>
