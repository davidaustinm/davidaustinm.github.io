<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">4.1.4.10.e</span>.</h6>
<p>After a long time, \(k\) becomes large so that \(0.9^k\) becomes very close to zero.  This means that \(\xvec_k\approx 10(1.4)^k\vvec_1\text{.}\)  So \(P_k\approx10(1.4)^k\) and \(Q_k\approx30(1.4)^k\text{.}\) This means the ratio of \(P_k\) to \(Q_k\) is 1:3.</p></article><span class="incontext"><a href="sec-eigen-intro.html#li-2476">in-context</a></span>
