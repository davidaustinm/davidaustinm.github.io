<article class="listitem"><h6 class="heading"><span class="title">Scaling</span></h6>
<p>We may multiply one equation by a nonzero number.  For instance,</p>
<div class="displaymath">
\begin{equation*}
2x -4y = 6 
\end{equation*}
</div>
<p>has the same set of solutions as</p>
<div class="displaymath">
\begin{equation*}
\frac12(2x-4y=6)
\end{equation*}
</div>
<p>or</p>
<div class="displaymath">
\begin{equation*}
x-2y=3\text{.}
\end{equation*}
