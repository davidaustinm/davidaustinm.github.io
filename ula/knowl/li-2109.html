<p>If \(AB\) is invertible, then \(\det (AB) = \det A
\det B \neq 0\text{.}\)  This implies that \(\det A\neq0\) and \(\det B \neq 0\text{,}\) from which we conclude that both \(A\) and \(B\) are invertible.</p></article><span class="incontext"><a href="sec-determinants.html#li-2109">in-context</a></span>
