<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Give the matrix the name <span class="process-math">\(A\)</span> by entering</p>
<pre class="code-display tex2jax_ignore">
A = matrix( ..., ..., [ ... ])
	      </pre>
<p class="continuation">We may then find its reduced row echelon form by entering</p>
<pre class="code-display tex2jax_ignore">
A = matrix( ..., ..., [ ... ])
A.rref()
	      </pre>
<p class="continuation">A common mistake is to forget the parentheses after <code class="code-inline tex2jax_ignore">rref</code>.</p>
<span class="incontext"><a href="sec-sage-introduction.html#p-398" class="internal">in-context</a></span>
