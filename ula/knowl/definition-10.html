</h4>
<p>A set of vectors is called <em class="emphasis">linearly dependent</em> if one of the vectors is a linear combination of the others.  Otherwise, the set of vectors is called <em class="emphasis">linearly independent</em>.</p></article><span class="incontext"><a href="sec-linear-dep.html#definition-10" class="internal">in-context</a></span>
