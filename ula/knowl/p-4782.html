<p>Any vector in \(\col(A-I)\) can be written as \((A-I)\xvec\text{.}\)  However, we have \(S[(A-I)\xvec] =
[S(A-I)]\xvec = [0]\text{,}\) which means that \((A-I)\xvec\) is in \(\nul(S)\text{.}\)</p>
