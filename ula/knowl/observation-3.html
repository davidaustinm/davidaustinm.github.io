<article class="remark-like"><h6 class="heading">
<span class="type">Observation</span> <span class="codenumber">2.1.4</span>.</h6>
<p>Even though these vector operations are new, it is straightforward to check that some familiar properties hold.</p>
<dl class="description-list">
<dt>Commutativity</dt>
<dd><p>\(\vvec + \wvec = \wvec + \vvec\text{.}\)</p></dd>
<dt>Distributivity</dt>
<dd><p>\(a(\vvec + \wvec) = a\vvec + a\wvec\text{.}\)</p></dd>
</dl></article><span class="incontext"><a href="sec-vectors-lin-combs.html#observation-3">in-context</a></span>
