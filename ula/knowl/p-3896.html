<p>After a long time, <span class="process-math">\(k\)</span> becomes large so that <span class="process-math">\(0.9^k\)</span> becomes very close to zero.  This means that <span class="process-math">\(\xvec_k\approx 10(1.4)^k\vvec_1\text{.}\)</span>  So <span class="process-math">\(P_k\approx10(1.4)^k\)</span> and <span class="process-math">\(Q_k\approx30(1.4)^k\text{.}\)</span> This means the ratio of <span class="process-math">\(P_k\)</span> to <span class="process-math">\(Q_k\)</span> is 1:3.</p>
