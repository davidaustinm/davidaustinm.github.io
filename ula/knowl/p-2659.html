<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A basis for <span class="process-math">\(\real^{10}\)</span> must have <span class="process-math">\(10\)</span> vectors.  Because the associated matrix must have a pivot position in every row and every column, there must be the same number of columns as there are rows.  Since the vectors are <span class="process-math">\(10\)</span>-dimensional, there must be 10 vectors.</p>
