<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If the factor \((\lambda_j - \lambda)\) appears \(m_j\) times in the characteristic polynomial, we say that the eigenvalue \(\lambda_j\) has multiplicity \(m_j\) and note that</p>
<div class="displaymath">
\begin{equation*}
1 \leq \dim E_{\lambda_j} \leq m_j\text{.}
\end{equation*}
</div>
