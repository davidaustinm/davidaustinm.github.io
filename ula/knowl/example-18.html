<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">4.2.1</span>.</h6>
<p>We have seen that the matrix \(A = \left[\begin{array}{rr}
2 \amp 1 \\
0 \amp 2 \\
\end{array}\right]\) has the characteristic equation \((2-\lambda)^2 =
0\text{.}\)  This matrix \(A\) has a single eigenvalue \(\lambda = 2\text{,}\) which has multiplicity \(2\text{.}\)</p></article><span class="incontext"><a href="sec-eigen-find.html#example-18">in-context</a></span>
