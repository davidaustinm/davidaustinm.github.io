<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Solutions to sets of linear equations.</span></h4>
<p>Given a set of linear equations, there are either:</p>
<ul class="disc">
<li><p>infinitely many points,</p></li>
<li><p>exactly one point, or</p></li>
<li><p>no points</p></li>
</ul>
<p class="continuation">that satisfy every equation in the set.</p></article><span class="incontext"><a href="sec-expect.html#solution-possibilities" class="internal">in-context</a></span>
