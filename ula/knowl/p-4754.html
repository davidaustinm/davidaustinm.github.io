<p>Because the columns of \(A\) add to \(1\text{,}\) we see that \(S\) multiplying any column of \(A\) gives \(1\text{.}\)  Consequently, the entries in \(SA\) are the sums of the columns of \(A\text{,}\) which are all \(1\text{.}\)  This gives \(SA=S\text{.}\)</p>
