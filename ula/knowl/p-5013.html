<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we need to solve \(A\xvec=\bvec\) for a couple of different vectors \(\bvec\text{,}\) we do not have to perform Gaussian elimination again.  Some other quantities, like the inverse and determinant of \(A\text{,}\) are more easily computed using an \(LU\) factorization.</p>
