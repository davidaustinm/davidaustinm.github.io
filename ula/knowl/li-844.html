<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>A vector \(\bvec\) is in \(\span{\vvec_1,\vvec_2,\ldots,\vvec_n}\) if an only if the linear system</p>
<div class="displaymath">
\begin{equation*}
\left[\begin{array}{rrrr}
\vvec_1\amp\vvec_2\amp\ldots\vvec_n
\end{array}\right]
\xvec = \bvec
\end{equation*}
</div>
<p>is consistent.</p></article><span class="incontext"><a href="sec-span.html#li-844">in-context</a></span>
