<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Since <span class="process-math">\(A\)</span> is a positive stochastic matrix, we know that <span class="process-math">\(\lambda=1\)</span> is an eigenvalue and hence that <span class="process-math">\(A-I\)</span> is not invertible.  Sage, however, tells us that <span class="process-math">\(A-I\sim I\text{,}\)</span> which cannot be true since <span class="process-math">\(A-I\)</span> is not invertible.</p>
