<p>Explain why the following statements are true.</p>
<ol class="lower-alpha">
<li><p>If \(B\) is invertible, then \(\nul(BA) =
\nul(A)\text{.}\)</p></li>
<li><p>If \(B\) is invertible, then \(\col(AB) =
\col(A)\text{.}\)</p></li>
<li><p>If \(A\sim A'\text{,}\) then \(\nul(A) = \nul(A')\text{.}\)</p></li>
