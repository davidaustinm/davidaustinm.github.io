<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>These examples point to the fact that the size of the span is related to the number of pivot positions.  We will develop this idea more fully in <a href="sec-linear-dep.html" class="internal" title="Section 2.4: Linear independence">Section 2.4</a> and <a href="sec-subspaces.html" class="internal" title="Section 3.5: Subspaces of \(\real^p\)">Section 3.5</a>.  For now, however, we will examine the possibilities in \(\real^3\text{.}\)</p>
