<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.5.12</span><span class="period">.</span>
</h4>
<p>If <span class="process-math">\(A\)</span> is an <span class="process-math">\(m\times n\)</span> matrix, then <span class="process-math">\(\nul(A)\)</span> is a subspace of <span class="process-math">\(\real^n\)</span> whose dimension is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dim~\nul(A) = n - \rank(A).
\end{equation*}
</div></article><span class="incontext"><a href="sec-subspaces.html#proposition-nul-dim" class="internal">in-context</a></span>
