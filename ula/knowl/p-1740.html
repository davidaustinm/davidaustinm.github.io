<p>We combine the number of hours the two plants operate into a vector \(\xvec=\twovec{x_1}{x_2}\text{.}\)  Likewise, we use a vector \(\threevec{C}{D}{E}\) to denote the number of cakes \(C\text{,}\) donuts \(D\text{,}\) and eclairs \(E\) our company produces.</p>
