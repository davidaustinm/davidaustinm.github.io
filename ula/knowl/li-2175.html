<p>If we remember that \(\span{\vvec,\wvec}\) is the set of linear combinations of \(\vvec\) and \(\wvec\text{,}\) it follows that any vector in \(\span{\vvec, \wvec}\) is a linear combination of \(\vvec\) and \(\wvec\) and is therefore a vector in \(S\text{.}\)</p></article><span class="incontext"><a href="sec-subspaces.html#li-2175">in-context</a></span>
