<p>Suppose we have an invertible \(m\times m\) matrix \(A\text{,}\) and we perform a sequence of row operations on \(A\) to form a matrix \(B\text{.}\)  Can you guarantee that the columns of \(B\) form a basis for \(\real^m\text{?}\)</p>
