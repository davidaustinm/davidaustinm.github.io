<p>We have</p>
<div class="displaymath">
\begin{equation*}
\left[\begin{array}{rr|r}
0 \amp -1 \amp 3 \\
1 \amp 0 \amp -2 \\
\end{array}\right]
\sim
\left[\begin{array}{rr|r}
1 \amp 0 \amp -2 \\
0 \amp 1 \amp -3 \\
\end{array}\right]
\end{equation*}
</div>
<p>so the solution is \(\xvec=\twovec{-2}{-3}\text{.}\)</p></article><span class="incontext"><a href="sec-matrix-inverse.html#li-1495">in-context</a></span>
