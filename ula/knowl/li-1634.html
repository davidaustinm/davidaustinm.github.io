<p>But we can see this in another way as well. The replacement operation is reversible;  that is, multiplying the first row by <span class="process-math">\(-2\)</span> and adding it to the second row can be undone by multiplying the first row by <span class="process-math">\(2\)</span> and adding it to the second row.</p></article><span class="incontext"><a href="sec-matrix-inverse.html#li-1634" class="internal">in-context</a></span>
