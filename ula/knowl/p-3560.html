<p>We see that \(A\vvec_1=-3\vvec_1\text{,}\) \(A\vvec_2 =
-2\vvec_2\text{,}\) and \(A\vvec_3=4\vvec_3\text{.}\)  The associated eigenvalues are \(\lambda_1 = -3\text{,}\) \(\lambda_2=-2\text{,}\) and \(\lambda_3=4\text{.}\)</p>
