<span class="type">Item</span> <span class="codenumber">5.1.4.6.a</span>.</h6>
<p>Suppose that \(PA = LU\text{.}\)  Explain why \(A^{-1} =
U^{-1}L^{-1}P\text{.}\)</p>
<p>Since \(L\) and \(U\) are triangular, finding their inverses is relatively efficient.  That makes this an effective means of finding \(A^{-1}\text{.}\)</p></article><span class="incontext"><a href="sec-gaussian-revisited.html#li-3397">in-context</a></span>
