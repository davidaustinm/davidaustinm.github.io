<p>True.  If \(A\) and \(B\) are similar, then \(A=PBP^{-1}\) so that \(\det A = \det B\text{.}\)  If \(A\) is invertible, we know that \(\det A \neq 0\text{,}\) which also tells us that \(\det B\neq 0\) and hence that \(B\) is invertible.</p>
