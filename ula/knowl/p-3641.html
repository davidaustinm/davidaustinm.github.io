<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In this section, we saw that the solution space to the homogeneous equation <span class="process-math">\(A\xvec = \zerovec\)</span> is a subspace of <span class="process-math">\(\real^p\)</span> for some <span class="process-math">\(p\text{.}\)</span>  In this exercise, we will investigate whether the solution space to another equation <span class="process-math">\(A\xvec = \bvec\)</span> can form a subspace.</p>
