<p>Since the solution is unique, each column of <span class="process-math">\(A\)</span> must have a pivot position.  Since there are also 12 rows, each row must have a pivot position as well.  This means that the row reduced echelon form of <span class="process-math">\(A\)</span> is the identity matrix.</p>
