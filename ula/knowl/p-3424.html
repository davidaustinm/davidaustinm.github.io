<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this section, we saw that the solution space to the homogeneous equation \(A\xvec = \zerovec\) is a subspace of \(\real^p\) for some \(p\text{.}\)  In this exercise, we will investigate whether the solution space to another equation \(A\xvec = \bvec\) can form a subspace.</p>
