<span class="type">Proposition</span> <span class="codenumber">1.3.1</span>. <span class="title">Augmentation Principle.</span>
</h6>
<p>If matrix \(B\) is an augmentation of matrix \(A\text{,}\) then the reduced row echelon form of \(B\) is an augmentation of the reduced row echelon form of \(A\text{.}\)</p></article><span class="incontext"><a href="sec-sage-introduction.html#principle-augmentation-principle">in-context</a></span>
