<ol class="lower-alpha">
<li><p>Perform a sequence of row operations to form an upper triangular matrix.</p></li>
<li><p>If <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\)</span> are distinct, then <span class="process-math">\(\det(V) \neq 0\text{.}\)</span></p></li>
<li><p>The determinant is <span class="process-math">\((d-a)(d-b)(d-c)(c-a)(c-b)(b-a)\text{.}\)</span></p></li>
</ol>
