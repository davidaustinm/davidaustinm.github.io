<p>An \(n\times n\) matrix \(A\) is called <em class="emphasis">invertible</em> if there is a matrix \(B\) such that \(BA = I_n\text{,}\) where \(I_n\) is the \(n\times n\) identity matrix.  The matrix \(B\) is called the <em class="emphasis">inverse</em> of \(A\) and denoted \(A^{-1}\text{.}\)</p>
