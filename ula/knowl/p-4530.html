<p>As \(k\) becomes large, \(0.4^k\) becomes very close to zero.  Therefore \(\xvec_k\approx500\vvec_1 =
\twovec{1000}{500}\text{.}\)  This tells us that \(1000\) cars are at location \(P\) and \(500\) are at \(Q\text{.}\)</p>
