<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We have seen that an invertible matrix \(A\) has the property that its reduced row echelon form is the identity;  that is, \(A\sim I\text{.}\)  Here, we will use this fact to construct the inverse of a matrix \(A\text{.}\)</p>
