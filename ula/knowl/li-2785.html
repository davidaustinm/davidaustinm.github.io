<p>Yes.  Since there are three distinct eigenvalues, the multiplicity of each eigenvalue must be one.  Therefore, the dimension of each eigenspace is one.  If we choose a basis vector for each of the eigenspaces, we will obtain a basis for <span class="process-math">\(\real^3\text{.}\)</span></p></article><span class="incontext"><a href="sec-eigen-find.html#li-2785" class="internal">in-context</a></span>
