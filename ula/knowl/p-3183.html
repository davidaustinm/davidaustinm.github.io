<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this chapter, we have been looking at bases for \(\real^p\text{,}\) sets of vectors that are linearly independent and span \(\real^p\text{.}\)  We saw that vectors in a basis for \(\real^p\) form the columns of an invertible matrix, which is necessarily a square matrix.</p>
