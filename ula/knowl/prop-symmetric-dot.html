<span class="type">Proposition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>For any matrix <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\text{,}\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\vvec\cdot(A\wvec) = (A^T\vvec)\cdot\wvec.
\end{equation*}
</div>
<p class="continuation">In particular, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is symmetric, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\vvec\cdot(A\wvec) = (A\vvec)\cdot\wvec.
\end{equation*}
</div></article><span class="incontext"><a href="sec-symmetric-matrices.html#prop-symmetric-dot">in-context</a></span>
