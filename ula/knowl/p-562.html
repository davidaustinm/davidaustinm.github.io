<p>The linear system is consistent because there is not a pivot position in the rightmost column.  The variable \(x_1\) is free while \(x_2=2\text{,}\) \(x_3=3\text{,}\) and \(x_4=-2\) are basic.  There are infinitely many solutions.</p>
