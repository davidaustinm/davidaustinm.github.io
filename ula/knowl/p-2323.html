<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) has a left inverse \(B\text{,}\) we can still use it to find solutions to linear equations.  If we know there is a solution to the equation \(A\xvec = \bvec\text{,}\) we can multiply both sides of the equation by \(B\) to find \(\xvec = B\bvec\text{.}\)</p>
