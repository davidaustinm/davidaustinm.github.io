<p>Similarly, a row interchange leads to a matrix \(P\text{,}\) which is its own inverse.  An example is</p>
<div class="displaymath">
\begin{equation*}
P = \left[\begin{array}{rrr}
0 \amp 1 \amp 0 \\
1 \amp 0 \amp 0 \\
0 \amp 0 \amp 1 \\
\end{array}\right]
=
P^{-1}\text{.}
\end{equation*}
</div>
