<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">6.2.10</span><span class="period">.</span>
</h4>
<p>For any matrix <span class="process-math">\(A\text{,}\)</span> the orthogonal complement of <span class="process-math">\(\col(A)\)</span> is <span class="process-math">\(\nul(A^T)\text{;}\)</span> that is,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\col(A)^\perp = \nul(A^T)\text{.}
\end{equation*}
