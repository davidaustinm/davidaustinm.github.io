<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A=U\Sigma V^T\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A^T = V\Sigma^T U^T\text{.}\)</span> In other words, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A^T\)</span> share the same singular values, and the left singular vectors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> are the right singular vectors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A^T\)</span> and vice-versa.</p></article><span class="incontext"><a href="sec-svd-intro.html#prop-svd-transpose">in-context</a></span>
