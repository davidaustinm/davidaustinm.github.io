<p>No.  Since the columns of \(A\) span \(\real^3\text{,}\) then the equation \(A\yvec=\bvec\) has a solution \(\yvec\) for every vector \(\bvec\text{.}\)  However, we may not be able to solve the equation \(B\xvec=\yvec\) if the columns of \(B\) do not span \(\real^4\text{.}\)</p>
