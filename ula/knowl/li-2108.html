<p>If \(A\) and \(B\) are invertible, then \(\det
A \neq 0\) and \(\det B \neq 0\text{.}\)  Therefore, \(\det
(AB) = \det A \det B \neq 0\text{,}\) which shows that \(AB\) is invertible.</p></article><span class="incontext"><a href="sec-determinants.html#li-2108">in-context</a></span>
