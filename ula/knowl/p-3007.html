<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, remember that \(A A^{-1} = I\) if \(A\) is invertible.  This means that \(\det A \det A^{-1} = \det I =
1\text{;}\)  in other words, \(\det A\) and \(\det A^{-1}\) are multiplicative inverses so that \(\det A^{-1} = 1/\det A\text{.}\)</p>
