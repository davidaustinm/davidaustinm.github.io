<ol class="lower-alpha">
<li><p>\(S(AB) = (SA)B = SB = S\)</p></li>
<li><p>This follows from the previous part.</p></li>
<li><p>A steady-state vector for \(A\) is a steady-state vector for \(A^2\) but a steady-state vector for \(A^2\) is not necessarily a steady-state vector for \(A\text{.}\)</p></li>
