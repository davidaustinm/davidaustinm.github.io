<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As we increase the predation rate, the population of \(S\) is lowered by \(R\text{.}\)  However, \(S\) is necessary to \(R\)'s survival.  When the predation rate grows too large, there needs to be a sufficiently large initial \(S\) population to support both species.</p>
