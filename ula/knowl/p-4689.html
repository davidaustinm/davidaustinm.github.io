<p>Since all the entries of \(A\) are positive, we know that \(A\) is a positive matrix.  Therefore, the Perron-Frobenius theorem tells us that there is a uniqe steady-state vector \(\qvec\) and that any Markov chain will converge to \(\qvec\text{.}\)</p>
