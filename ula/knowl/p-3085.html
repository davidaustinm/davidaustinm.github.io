<p>False.  It is true that \(\det I = 1\text{,}\) but a sequence of row operations that cause \(A\) and \(I\) to be row equivalent may multiply the determinant by a nonzero number or change its sign.  We do know, however, that \(\det
A \neq 0\) and so \(A\) is invertible.</p>
