<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In fact, when a JPEG file is created, there is a “quality” parameter that can be set, such as that shown in <a data-knowl="./knowl/fig-jpeg-quality.html" title="Figure 3.3.8">Figure 3.3.8</a>.  When the quality parameter is high, we will store many of the Fourier coefficients; when it is low, we will ignore more of them.</p>
