<article class="observation remark-like"><h4 class="heading">
<span class="type">Observation</span><span class="space"> </span><span class="codenumber">2.1.8</span><span class="period">.</span>
</h4>
<p>Even though these vector operations are new, it is straightforward to check that some familiar properties hold.</p>
<dl class="description-list">
<dt>Commutativity</dt>
<dd><p><span class="process-math">\(\vvec + \wvec = \wvec + \vvec\text{.}\)</span></p></dd>
<dt>Distributivity</dt>
<dd><p><span class="process-math">\(a(\vvec + \wvec) = a\vvec + a\wvec\text{.}\)</span></p></dd>
</dl></article><span class="incontext"><a href="sec-vectors-lin-combs.html#observation-5" class="internal">in-context</a></span>
