<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">4.1.4.10.a</span>.</h6>
<p>We can compute \(A\vvec_1 = 1.4\vvec_1\) and \(A\vvec_2=0.9\vvec_2\text{.}\)  This means that \(\vvec_1\) is an eigenvector with associated eigenvalue \(\lambda_1=1.4\) and \(\vvec_2\) is an eigenvector with associated eigenvalue \(\lambda_2=0.9\text{.}\)</p></article><span class="incontext"><a href="sec-eigen-intro.html#li-2472">in-context</a></span>
