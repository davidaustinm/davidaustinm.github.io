<span class="type">Item</span> <span class="codenumber">d</span>.</h6>
<p>Multiplying by \(A\) multiplies an eigenvector \(\vvec_j\) by its associated eigenvalue \(\lambda_j\text{.}\)  This means that \(A(-3\vvec_1+5\vvec_2)
= -3\lambda_1\vvec_1 + 5\lambda_2\vvec_2 = -12\vvec_1 +
10\vvec_2\text{.}\)</p></article><span class="incontext"><a href="sec-eigen-diag.html#li-2663">in-context</a></span>
