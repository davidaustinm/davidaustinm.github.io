<p>A matrix <span class="process-math">\(A\)</span> is orthogonally diagonalizable if there is an orthonormal basis of eigenvectors.  In particular, we can write <span class="process-math">\(A=QDQ^T\text{,}\)</span> where <span class="process-math">\(D\)</span> is a diagonal matrix of eigenvalues and <span class="process-math">\(Q\)</span> is an orthogonal matrix of eigenvectors.</p>
