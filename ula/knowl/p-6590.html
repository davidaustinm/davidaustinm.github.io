<p>Remember that the equation of a line can be written as <span class="process-math">\(b + mx=y\)</span> where <span class="process-math">\(m\)</span> is the slope and <span class="process-math">\(b\)</span> is the <span class="process-math">\(y\)</span>-intercept.  We will try to find <span class="process-math">\(b\)</span> and <span class="process-math">\(m\)</span> so that the three points lie on the line.</p>
