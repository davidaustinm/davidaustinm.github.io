<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(\vvec_1,\vvec_2,\ldots,\vvec_n\) are linearly independent and form the columns of a matrix \(A\text{.}\)  If \(A\xvec = \bvec\) is consistent, then there is exactly one solution.</p>
