<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">2.2.3</span>. <span class="title">Linearity of matrix multiplication.</span>
</h6>
<p>If \(A\) is a matrix, \(\vvec\) and \(\wvec\) vectors, and \(c\) a scalar, then</p>
<ul class="disc">
<li><p>\(A\zerovec = \zerovec\text{.}\)</p></li>
<li><p>\(A(c\vvec) = cA\vvec\text{.}\)</p></li>
<li><p>\(A(\vvec+\wvec) = A\vvec + A\wvec\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="sec-matrices-lin-combs.html#prop-matrix-mult-prop">in-context</a></span>
