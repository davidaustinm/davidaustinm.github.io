<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the vectors \(\bvec_1\) and \(\bvec_2\) form the columns of \(B\text{,}\) we have \(B=\left[\begin{array}{rr}
3 \amp -2 \\
-1 \amp 1 \\
\end{array}\right]
\text{.}\) We can then verify by multiplying that \(AB=BA=I\text{.}\)</p>
