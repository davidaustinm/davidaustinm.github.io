<p>The linear system is consistent because there is not a pivot position in the rightmost column.  The variable \(x_4\) is free while \(x_1=0\text{,}\) \(x_2=0\text{,}\) and \(x_3=-x_4\) are basic.  There are infinitely many solutions.</p>
