<p>Remember that multiplying a matrix \(B\) by \(S\) gives a \(1\times n\) matrix whose entries are the sum of the columns of \(B\text{.}\)  Therefore, \(S(A-I)=SA-SI =
S-S = \left[\begin{array}{rrrr}0\amp0\amp\ldots\amp 0
\end{array}\right]\text{.}\)</p></article><span class="incontext"><a href="sec-stochastic.html#li-3275">in-context</a></span>
