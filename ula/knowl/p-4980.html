<p>Notice that a row interchange is undone by the same row interchange.  Therefore, the permutation matrix \(P\) is its own inverse so that \(P^{-1} = P\text{.}\) If \(PA=LU\text{,}\) it then follows that \(A=PLU\) so that \(A^{-1} = U^{-1}L^{-1} P\text{.}\)</p>
