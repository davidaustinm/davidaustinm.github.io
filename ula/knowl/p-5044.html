<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(A\) is a positive stochastic matrix, we know that \(\lambda=1\) is an eigenvalue and hence that \(A-I\) is not invertible.  Sage, however, tells us that \(A-I\sim I\text{,}\) which cannot be true since \(A-I\) is not invertible.</p>
