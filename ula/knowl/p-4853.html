<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To undo the row operation, we multiply the first row by \(1\) and add to the second row.  This shows that \(E_1^{-1} =
\left[\begin{array}{rrr}
1 \amp 0 \amp 0 \\
1 \amp 1 \amp 0 \\
0 \amp 0 \amp 1
\end{array}\right]\text{.}\)</p>
