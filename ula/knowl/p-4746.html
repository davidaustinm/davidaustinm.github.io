<p>The eigenvector <span class="process-math">\(\vvec_1=\threevec841\)</span> satisfies <span class="process-math">\(A\vvec_1 = \vvec_1\)</span> so it is unchanged.  The complex eigenvalues cause a <span class="process-math">\(120^\circ\)</span> rotation about the axis defined by <span class="process-math">\(\vvec_1\text{.}\)</span>  Therefore, the trajectories lie on circles about this line.</p>
