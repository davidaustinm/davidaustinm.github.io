<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">5.2.4.1.b</span>.</h6>
<p>If \(\lambda\) is an eigenvalue of \(A\text{,}\) then \(\lambda+7\) is an eigenvalue of \(A+7I\text{.}\)  Therefore, the eigenvalues of \(A+7I\) are \(-4\text{,}\) \(6.8\text{,}\) \(8\text{,}\) and \(12\text{.}\)</p></article><span class="incontext"><a href="sec-power-method.html#li-3496">in-context</a></span>
