<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\text{,}\) \(B\text{,}\) and \(C\) are matrices such that the following operations are defined, it follows that</p>
<dl class="description-list">
<dt>Associativity:</dt>
<dd><p>\(A(BC) =  (AB)C\text{.}\)</p></dd>
<dt>Distributivity:</dt>
<dd>
<p>\(A(B+C) = AB+AC\text{.}\)</p>
<p>\((A+B)C = AC+BC\text{.}\)</p>
</dd>
</dl>
