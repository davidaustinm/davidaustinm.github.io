</h5>
<p>Since the only solution to the homogeneous equation <span class="process-math">\(A^TA\xvec = \zerovec\)</span> is <span class="process-math">\(\xvec=\zerovec\text{,}\)</span> the columns of <span class="process-math">\(A^TA\)</span> are linearly independent, which means that <span class="process-math">\(A^TA\xhat=A^T\bvec\)</span> has only one solution.</p></article><span class="incontext"><a href="sec-least-squares.html#li-4804" class="internal">in-context</a></span>
