<p>If <span class="process-math">\(\lambda\)</span> is an eigenvalue of <span class="process-math">\(A\text{,}\)</span> then <span class="process-math">\(\lambda+7\)</span> is an eigenvalue of <span class="process-math">\(A+7I\text{.}\)</span>  Therefore, the eigenvalues of <span class="process-math">\(A+7I\)</span> are <span class="process-math">\(-4\text{,}\)</span> <span class="process-math">\(6.8\text{,}\)</span> <span class="process-math">\(8\text{,}\)</span> and <span class="process-math">\(12\text{.}\)</span></p></article><span class="incontext"><a href="sec-power-method.html#li-3670" class="internal">in-context</a></span>
