<p>If \(B\) is diagonalizable, then it is similar to a diagonal matrix \(D\text{.}\)  Since \(A\) is similar to \(B\) and \(B\) is similar to \(D\text{,}\) we know that \(A\) is also similar to \(D\) so that \(A\) is diagonalizable.</p>
