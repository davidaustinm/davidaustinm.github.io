<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since there is a row of \(A\) that does not have a pivot position, it is possible to augment \(A\) by a vector \(\bvec\) so that we obtain a pivot position in the rightmost column of the augmented matrix.  In this case, we have an inconsistent system.</p>
