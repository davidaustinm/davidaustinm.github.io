<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>From the reduced row echelon form, we see that \(\vvec_3 = 2\vvec_1-\vvec_2\text{.}\)  This means that any linear combination of \(\vvec_1\text{,}\) \(\vvec_2\text{,}\) and \(\vvec_3\) can be written as a linear combination of \(\vvec_1\) and \(\vvec_2\) alone.</p>
