<p>Notice that a matrix is diagonalizable if and only if it is similar to a diagonal matrix.  We have, however, seen several examples of a matrix \(A\) that is not diagonalizable. In this case, it is natural to ask if there is some simpler matrix that is similar to \(A\text{.}\)</p>
