<p>If \(\bvec\) is a four-dimensional vector, then \(A\xvec=\bvec\) has a unique solution since \(A\) has a pivot position in every row and every column.  This means that \(\bvec\) can be written as a linear combination of the columns of \(A\) in exactly one way.</p></article><span class="incontext"><a href="sec-matrices-lin-combs.html#li-723">in-context</a></span>
