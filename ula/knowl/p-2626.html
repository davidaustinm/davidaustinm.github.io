<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If we multiply <span class="process-math">\(AB=I\)</span> on the left by <span class="process-math">\(B\)</span> and the right by <span class="process-math">\(C\text{,}\)</span> then we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\begin{aligned}
B(AB)C \amp = BIC \\
BA(BC) \amp = BC \\
BAI \amp = I \\
BA \amp = I
\end{aligned}.
\end{equation*}
</div>
