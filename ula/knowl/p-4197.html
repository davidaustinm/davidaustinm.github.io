<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Once again, we find the eigenvalues by solving the characteristic equation:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\det(A-\lambda I) = -\lambda(4-\lambda) + 4 = (2-\lambda)^2
= 0\text{.}
\end{equation*}
</div>
<p class="continuation">In this case, there is a single eigenvalue <span class="process-math">\(\lambda=2\text{.}\)</span></p>
<span class="incontext"><a href="sec-eigen-diag.html#p-4197" class="internal">in-context</a></span>
