<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Multiplying by \(S=\mattwo r00r\) has the effect of multiplying vectors by the scalar \(r\text{.}\)  Therefore, if we multiply \(S\) by a matrix, it multiplies all the entries in that matrix by \(r\text{.}\)</p>
