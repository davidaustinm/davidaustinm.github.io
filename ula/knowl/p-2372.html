<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Now since <span class="process-math">\(A\xvec=\bvec\)</span> is consistent for every vector <span class="process-math">\(\bvec\text{,}\)</span> the columns of <span class="process-math">\(A\)</span> must span <span class="process-math">\(\real^n\)</span> so there is a pivot position in every row.  Since <span class="process-math">\(A\)</span> is also square, this means that the reduced row echelon form of <span class="process-math">\(A\)</span> is the identity matrix.</p>
