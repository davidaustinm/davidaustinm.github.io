<ol class="lower-alpha">
<li><p>It is not computationally feasible.</p></li>
<li><p>A Markov chain does not converge or it may converge to a probability vector having some zero entries.</p></li>
<li><p>In both of these situations, the Google matrix is not positive.</p></li>
<li><p><span class="process-math">\(G'\)</span> is guaranteed to be positive.</p></li>
