<p>We know that <span class="process-math">\(U\)</span> is invertible when all of its diagonal entries are nonzero.  We also know that <span class="process-math">\(\det(U)\neq 0\)</span> under the same condition.  This tells us <span class="process-math">\(U\)</span> is invertible if and only if <span class="process-math">\(\det(U) \neq 0\text{.}\)</span></p>
