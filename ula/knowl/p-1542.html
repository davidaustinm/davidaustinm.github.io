<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A set of vectors \(\vvec_1,\vvec_2,\ldots,\vvec_n\) is linearly dependent if there are weights \(c_1,c_2,\ldots,c_n\text{,}\) not all of which are zero, such that</p>
<div class="displaymath">
\begin{equation*}
c_1\vvec_1 + c_2\vvec_2 + \ldots + c_n\vvec_n = \zerovec\text{.}
\end{equation*}
</div>
