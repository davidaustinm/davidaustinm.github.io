<p>Yes.  Since there are three distinct eigenvalues, the multiplicity of each eigenvalue must be one.  Therefore, the dimension of each eigenspace is one.  If we choose a basis vector for each of the eigenspaces, we will obtain a basis for \(\real^3\text{.}\)</p></article><span class="incontext"><a href="sec-eigen-find.html#li-2602">in-context</a></span>
