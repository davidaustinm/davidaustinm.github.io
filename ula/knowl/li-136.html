<span class="type">Item</span> <span class="codenumber">d</span>.</h6>
<p>The row equivalent reduced row echelon form is</p>
<div class="displaymath">
\begin{equation*}
\left[
\begin{array}{rrr|r}
1 \amp 0 \amp 4 \amp 2 \\
0 \amp 1 \amp 3 \amp 2 \\
0 \amp 0 \amp 0 \amp 0 \\
\end{array}
\right].
\end{equation*}
</div>
<p>There are infinitely many solutions.</p></article><span class="incontext"><a href="sec-finding-solutions.html#li-136">in-context</a></span>
