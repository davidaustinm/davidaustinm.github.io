<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> are matrices such that the following operations are defined, it follows that</p>
<dl class="description-list">
<dt>Associativity:</dt>
<dd><p><span class="process-math">\(A(BC) =  (AB)C\text{.}\)</span></p></dd>
<dt>Distributivity:</dt>
<dd>
<p><span class="process-math">\(A(B+C) = AB+AC\text{.}\)</span></p>
<p><span class="process-math">\((A+B)C = AC+BC\text{.}\)</span></p>
</dd>
</dl>
