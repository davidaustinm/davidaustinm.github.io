<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">1.5.7</span>.</h6>
<p>Given the \(QR\) factorization, \(A=QR\text{,}\) the least squares approximate solution \(\xhat\) to the equation \(A\xvec=\bvec\) is given by</p>
<div class="displaymath">
\begin{equation*}
R\xhat = Q^T\bvec\text{.}
\end{equation*}
