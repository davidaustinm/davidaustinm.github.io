<p>If there is an orthonormal basis of \(\real^n\) consisting of eigenvectors of the matrix \(A\text{,}\) we say that \(A\) is <em class="emphasis">orthogonally diagonalizable</em>.  In particular, we can write \(A=QDQ^T\) where \(Q\) is an orthogonal matrix.</p></article><span class="incontext"><a href="sec-symmetric-matrices.html#def-orthog-diag">in-context</a></span>
