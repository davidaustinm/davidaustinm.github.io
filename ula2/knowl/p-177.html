<p>We also see that \(A^T\) is a \(2\times5\) matrix having \(\rank(A^T) = \rank(A) = 2\text{.}\)  Therefore, \(\dim
W^\perp = \dim\nul(A^T) = 5-\rank(A^T) = 3\text{,}\) just as we found in that example.</p>
