<p>When we have a matrix \(A\) of demeaned data points, the symmetric covariance matrix \(C\) determines the variance in a direction \(\uvec\) by</p>
<div class="displaymath">
\begin{equation*}
V_{\uvec} = \uvec\cdot(C\uvec)
\end{equation*}
</div>
<p>where \(\uvec\) is a unit vector.</p>
