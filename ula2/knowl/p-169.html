<p>Suppose that \(\bvec\) is in \(\col(U^T)\) so that \(U^T\yvec=\bvec\) is consistent.  Use the fact that \(U^T = A^T(L^T)^{-1}\) to explain why \(A^T\xvec=\bvec\) is also consistent and therefore \(\bvec\) is in \(\col(A^T)\text{.}\)</p>
