<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Sage can be used to find lengths of vectors and their dot products.  For instance, if <code class="code-inline tex2jax_ignore">v</code> and <code class="code-inline tex2jax_ignore">w</code> are vectors, then <code class="code-inline tex2jax_ignore">v.norm()</code> gives the length of <code class="code-inline tex2jax_ignore">v</code> and <code class="code-inline tex2jax_ignore">v * w</code> gives \(\vvec\cdot\wvec\text{.}\)</p>
