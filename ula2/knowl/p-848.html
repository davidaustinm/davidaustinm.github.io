<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Because \(\uvec_3\) and \(\uvec_4\) are orthogonal to \(\uvec_1\) and \(\uvec_2\text{,}\) they must lie in \(\col(A)^\perp = \nul(A^T)\text{.}\)  We therefore see that \(\uvec_3\) and \(\uvec_4\) form a basis for \(\nul(A^T)\text{.}\)</p>
