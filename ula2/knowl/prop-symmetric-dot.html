<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">2.1.9</span>.</h6>
<p>For any matrix \(A\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\vvec\cdot(A\wvec) = (A^T\vvec)\cdot\wvec.
\end{equation*}
</div>
<p>In particular, if \(A\) is symmetric, then</p>
<div class="displaymath">
\begin{equation*}
\vvec\cdot(A\wvec) = (A\vvec)\cdot\wvec.
\end{equation*}
</div></article><span class="incontext"><a href="sec-symmetric-matrices.html#prop-symmetric-dot">in-context</a></span>
