<p>In the next part of the activity, we consider a new basis, \(\wvec_1=\twovec11\) and \(\wvec_2=\twovec{-1}1\text{.}\)  We can check that</p>
<div class="displaymath">
\begin{equation*}
\wvec_1\cdot\wvec_2 = 1(-1)+1(1) = 0
\end{equation*}
</div>
<p>so that \(\wvec_1\) and \(\wvec_2\) are orthogonal.</p>
