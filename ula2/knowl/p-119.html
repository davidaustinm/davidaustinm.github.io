<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Remembering that \(\nul(A^T)\) consists of all the vectors \(\xvec\) for which \(A^T\xvec=\zerovec\text{,}\) we see that \(\nul(A^T)\) consists of the vectors that are orthogonal to every vector in \(\col(A)\text{.}\)  This is a useful concept so we will give a name to it.</p>
