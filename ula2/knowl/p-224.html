<p>If we multiply a vector \(\vvec\) by a positive scalar \(s\text{,}\) the length of \(\vvec\) is also multiplied by \(s\text{;}\)  that is, \(\len{s\vvec} = s\len{\vvec}\text{.}\)</p>
