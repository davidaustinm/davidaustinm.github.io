<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">1.4.4</span>. <span class="title">\(QR\) factorization.</span>
</h6>If \(A\) is an \(n\times m\) matrix whose columns are linearly independent, we may write \(A=QR\) where \(Q\) is an \(n\times m\) matrix whose columns form an orthonormal basis for \(\col(A)\) and \(R\) is an \(m\times m\) upper triangular matrix.</article><span class="incontext"><a href="sec-gram-schmidt.html#prop-qr">in-context</a></span>
