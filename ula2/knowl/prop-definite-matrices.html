<span class="type">Proposition</span> <span class="codenumber">2.2.11</span>.</h6>
<p>A symmetric matrix is positive definite if all its eigenvalues are positive.  It is positive semidefinite if all its eigenvalues are nonnegative.</p>
<p>Likewise, a symmetric matrix is indefinite if some eigenvalues are positive and some are negative.</p></article><span class="incontext"><a href="sec-quadratic-forms.html#prop-definite-matrices">in-context</a></span>
