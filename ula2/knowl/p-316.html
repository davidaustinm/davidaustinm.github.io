<p>We form \(\wvec_2 = \vvec_2-\vhat_2\) where \(\vhat_2\) is the orthogonal projection of \(\vvec_2\) onto \(W_1\text{.}\) By the construction of the orthogonal projection, we know that \(\wvec_2\) is orthogonal to the line \(W_1\) and hence to the vector \(\wvec_1\text{.}\)</p>
