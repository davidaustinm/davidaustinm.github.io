<p>A second way to find \(\xhat\) uses a \(QR\) factorization of \(A\text{.}\)  If \(A=QR\text{,}\) then \(\xhat
= R^{-1}Q^T\bvec\) and finding \(R^{-1}\) is computationally feasible since \(R\) is upper triangular.</p></article><span class="incontext"><a href="sec-least-squares.html#li-242">in-context</a></span>
