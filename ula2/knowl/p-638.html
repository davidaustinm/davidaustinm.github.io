<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A symmetric matrix \(A\) is called <em class="emphasis">positive definite</em> if its associated quadratic form satisfies \(q_A(\xvec) \gt 0\) for any nonzero vector \(\xvec\text{.}\)  If \(q_A(\xvec) \geq 0\) for nonzero vectors \(\xvec\text{,}\) we say that \(A\) is <em class="emphasis">positive semidefinite</em>.</p>
