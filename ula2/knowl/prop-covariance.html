<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">2.1.16</span>.</h6>
<p>If \(C\) is the covariance matrix associated to a demeaned dataset and \(\uvec\) is a unit vector, then the variance of the demeaned points projected onto the line defined by \(\uvec\) is</p>
<div class="displaymath">
\begin{equation*}
V_{\uvec} = \uvec\cdot C\uvec.
\end{equation*}
